<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="dist/style.css">


</head>
<body class="bg-dark-blue sm:bg-red-500 w-auto h-screen flex flex-col justify-center items-center">

  <div class="cont bg-des-blue flex rounded-xl max-w-5xl">
    <div class="tx-1-2">
      <div class="p-text text-base p-10">
        <h2 class="text-white-head font-bold text-3xl pb-2 pt-7">Get <span class="text-soft-violet">insights</span> that help your business grow.</h2>
  
        <p class="stats text-slight-white pt-3">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
 
      <div class="stats text-slight-white flex justify-around pt-9">
        <div class="companies">
          <p class="font-bold text-2xl">10k+</p>
          <p>companies</p>
        </div>
        <div class="templates">
         <p class="font-bold text-2xl">314</p>
         <p>templates</p>
        </div>
       <div class="queries">
          <p class="font-bold text-2xl">12m+</p>
         <p>queries</p>
        </div>
      </div>
    </div>
    <div class="imagen w-full h-full relative">
      <div class="filter w-full h-full bg-soft-violet opacity-50 absolute rounded-r-xl"></div>
      <img src="/images/image-header-desktop.jpg" alt="" class="rounded-r-xl z-10">
    </div>
  </div>

 
</body>
</html>
